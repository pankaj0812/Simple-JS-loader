<!DOCTYPE html>
<html>
<head>
	<title>Awesome Loader</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="loader-wrapper">
		<!-- Loader -->
		<div class="sk-cube-grid">
		  <div class="sk-cube sk-cube1"></div>
		  <div class="sk-cube sk-cube2"></div>
		  <div class="sk-cube sk-cube3"></div>
		  <div class="sk-cube sk-cube4"></div>
		  <div class="sk-cube sk-cube5"></div>
		  <div class="sk-cube sk-cube6"></div>
		  <div class="sk-cube sk-cube7"></div>
		  <div class="sk-cube sk-cube8"></div>
		  <div class="sk-cube sk-cube9"></div>
		</div>
	</div>
	<div class="container">
	<div id="content-wrapper">
		<div class="row">
		<div class= "col-sm-4">
		</div>
		<!-- Content -->
		<div class= "col-sm-4">
			<span><h1>Hello World...<br> We are Loading</h1></span>
		</div>
		<div class="col-sm-4">
			
		</div>
	</div>
</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function(){
			
				document.getElementById('loader-wrapper').style.display = "none";
				document.getElementById('content-wrapper').style.visibility = "initial";
	

		},false);
	</script>

	<script type="text/javascript" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js">

	</script>


</body>
</html>
