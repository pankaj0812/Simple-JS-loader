<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
<div id="overlay">
	<div id="progstat"></div>
	<div id="progress"></div>
</div>
	<div id="container">
		<div class="row">
			
		<img src="https://scontent.fccu4-1.fna.fbcdn.net/v/t1.0-9/26903991_985582848262234_396010820339131487_n.jpg?oh=53670c6c404742bf08a82a8944897ca8&oe=5B0F0F48">
		<img src="https://scontent.fccu4-1.fna.fbcdn.net/v/t1.0-9/21032689_903095563177630_2671445704274276701_n.jpg?oh=eb1d0b785708def2f8b543e006848716&oe=5B12D235">
		<img src="https://scontent.fccu4-1.fna.fbcdn.net/v/t1.0-9/18698466_851775261642994_638624269801973113_n.jpg?oh=3b9c54d8902bf6dcf9b83359dad8a819&oe=5B45E751">
		</div>
	</div>
<script type="text/javascript">
	function loader(){
		var allImgs = document.images;
		var steps = allImgs.length;
		var c = 0;
		

		function removeOverlay(){
			document.getElementById('overlay').style.display = "none";
		}

		function loaded(){
			console.log("I was called");
			c += 1;
			var w = parseInt(c * (100/steps));
			document.getElementById('progress').style.width = w + "%";
			document.getElementById('progstat').innerHTML = "Loaded : " + w + "%" 
			if (c==steps)
				removeOverlay();
		}

		for(var i=0;i<allImgs.length;i++)
		{
			var tImg = new Image();
			tImg.onload = loaded;
			tImg.src = allImgs[i].src;
		}
	}
	loader();
</script>
</body>
</html>
